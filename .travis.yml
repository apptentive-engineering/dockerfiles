sudo: required
language: bash
notifications:
  email: true
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
before_script:
- sleep 2  # Hack to guarantee BUILD_TS is newer than `git checkout` last-modified timestamp.
- export BUILD_ID=$TRAVIS_BUILD_ID
- export BUILD_TS=$(date -u +%s)
script:
- make build
deploy:
  skip_cleanup: true
  provider: script
  script: make deploy
  on:
    branch: master
    tags: true
env:
  global:
  - secure: 
  - secure: 
